<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Shoes Product Card</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="holder">
      <div class="card">
        <div class="card-header">
          <img src="./assets/shoe-1.png" alt="black-nike-shoe" />
        </div>
        <div class="card-body">
          <h5 class="title">Nike Shoes</h5>

          <div class="variant-holder">
            <label>SIZE:</label>
            <ul>
              <li>
                <input type="radio" name="size" value="7" id="size-7" />
                <label for="size-7">7</label>
              </li>
              <li>
                <input type="radio" name="size" value="8" id="size-8" />
                <label for="size-8">8</label>
              </li>
              <li>
                <input type="radio" name="size" value="9" id="size-9" />
                <label for="size-9">9</label>
              </li>
              <li>
                <input type="radio" name="size" value="10" id="size-10" />
                <label for="size-10">10</label>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
